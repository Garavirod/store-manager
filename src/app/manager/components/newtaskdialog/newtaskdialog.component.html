<h1 mat-dialog-title>Create new task/event</h1>
<div mat-dialog-content>
  <form class="example-form">

    <mat-form-field class="example-full-width">
      <mat-label>Task title</mat-label>
      <input matInput placeholder="Ex. call for provider">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [min]="minDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" mat-dialog-close>Save</button>
</div>
